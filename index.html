        /* Gaya untuk kartu flashcard dan animasi flip */
        .card-container {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* (PERUBAHAN) Menghapus :hover, kartu HANYA flip saat class .is-flipped ditambahkan */
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem; /* rounded-xl */
        }

        .card-front {
            background-color: #f5f5f4; /* (PERUBAHAN) bg-stone-100 (bukan putih) */
            /* (DIHAPUS) border: 1px solid #e5e7eb; */

        /* (DIHAPUS) .dark .card-front */

        .card-back {
            background-color: #f5f5f4; /* (PERUBAHAN) bg-stone-100 (bukan putih) */
            /* (DIHAPUS) border: 1px solid #e5e7eb; */
            transform: rotateY(180deg);
            padding: 1rem;
            flex-direction: column;
        }
        /* (DIHAPUS) .dark .card-back */
        
        /* Animasi feedback tombol */
        .btn-correct.flash-correct {
            animation: flashGreen 0.5s;
        }
        .btn-incorrect.flash-incorrect {
            animation: flashRed 0.5s;
        }

        @keyframes flashGreen {
            0%, 100% { background-color: #10b981; } /* bg-emerald-500 */
            50% { background-color: #34d399; } /* bg-emerald-400 */
        }
        @keyframes flashRed {
            0%, 100% { background-color: #ef4444; } /* bg-red-500 */
            50% { background-color: #f87171; } /* bg-red-400 */
        }

        /* Gaya untuk accordion (baru) */
        .collapsible-header.open .chevron-icon {

                .map(line => line.trim())

                .filter(card => card !== null);
        }

        // (PERUBAHAN) Fungsi ini sekarang menggunakan parseDataString
        function parseAllData() {
            allCards = [
                ...parseDataString(dataStringX),
                ...parseDataString(dataStringY),
                ...parseDataString(dataStringZ)
            ];
            // console.log(`Total ${allCards.length} kartu dimuat.`);
        }

        // Fungsi untuk mengisi layar pemilihan (dengan accordion)
        function populateSelectionScreen() {
            const container = document.getElementById('data-selection-container');
            container.innerHTML = ''; // Kosongkan dulu

            const dataMap = new Map();
            dataMap.set('x', { name: 'Irodori X', parts: new Set() });
            dataMap.set('y', { name: 'Irodori Y', parts: new Set() });
            dataMap.set('z', { name: 'Irodori Z', parts: new Set() });

            allCards.forEach(card => {
                if (dataMap.has(card.type)) {
                    dataMap.get(card.type).parts.add(card.bagian);
                }
            });

            dataMap.forEach((data, type) => {
                const partsMap = new Map();
                allCards.filter(c => c.type === type).forEach(card => {
                    if (!partsMap.has(card.bagian)) {
                        partsMap.set(card.bagian, 0);
                    }
                    partsMap.set(card.bagian, partsMap.get(card.bagian) + 1);
                });

                let accordionWrapper = document.createElement('div');
                accordionWrapper.className = 'border border-gray-200 rounded-lg overflow-hidden';

                // (BARU) Header Accordion
                let header = document.createElement('button');
                header.className = 'collapsible-header w-full flex justify-between items-center p-4 bg-gray-100 hover:bg-gray-200 transition-colors';
                header.innerHTML = `
                    <span class="font-semibold text-lg text-gray-800">${data.name}</span>
                    <svg class="chevron-icon w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                `;
                
                // (BARU) Konten Accordion (yang bisa disembunyikan)
                let content = document.createElement('div');
                content.className = 'collapsible-content hidden p-4 bg-white rounded-b-lg shadow-inner';
                
                let grid = document.createElement('div');
                grid.className = 'grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-6 gap-2';
                
                // Sortir bagian (1, 2, 3, ... 18)
                const sortedParts = Array.from(partsMap.keys()).sort((a, b) => a - b);
                
                sortedParts.forEach(bagian => {
                    const count = partsMap.get(bagian);
                    const id = `chk-${type}-${bagian}`;
                    grid.innerHTML += `
                        <div class="h-28"> <!-- Memberi tinggi yang konsisten -->
                            <input type="checkbox" id="${id}" value="${type}_${bagian}" class="hidden peer">
                            <label for="${id}" class="h-full block w-full text-center px-2 py-3 border border-gray-300 rounded-lg cursor-pointer text-gray-600 peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500 transition-colors flex flex-col justify-center items-center">
                                <span class="text-sm">Bagian</span>
                                <span class="text-3xl font-bold my-1">${bagian}</span>
                                <span class="text-xs opacity-75">(${count} kata)</span>
                            </label>
                         </div>`;
                });
                
                content.appendChild(grid);
                accordionWrapper.appendChild(header);
                accordionWrapper.appendChild(content);
                container.appendChild(accordionWrapper);
            });
        }
        
        // (BARU) Fungsi untuk toggle accordion
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const isOpen = header.classList.contains('open');
            if (isOpen) {
                content.classList.add('hidden');
                header.classList.remove('open');
            } else {
                content.classList.remove('hidden');
                header.classList.add('open');
            }
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            // (DIHAPUS) Toggle Mode Gelap
            
            // (BARU) Logika Hamburger Menu
            const hamburgerButton = document.getElementById('hamburger-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerOpen = document.getElementById('hamburger-open');
            const hamburgerClose = document.getElementById('hamburger-close');

            hamburgerButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                hamburgerOpen.classList.toggle('hidden');
                hamburgerClose.classList.toggle('hidden');
            });

            // (BARU) Tutup menu jika link di-klik
            mobileMenu.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    mobileMenu.classList.add('hidden');
                    hamburgerOpen.classList.remove('hidden');
                    hamburgerClose.classList.add('hidden');
                }
            });

            // Tombol Mulai
            document.getElementById('start-button').addEventListener('click', handleStartGame);

            // Tombol Acak
            document.getElementById('shuffle-toggle').addEventListener('click', () => {
                isShuffled = !isShuffled;
                const btn = document.getElementById('shuffle-toggle');
                const span = btn.querySelector('span:last-child');
                if (isShuffled) {
                    btn.classList.add('bg-blue-500', 'text-white');
                    btn.classList.remove('border-blue-500', 'text-blue-500');
                    span.textContent = 'Acak Kartu (Aktif)';
                } else {
                    btn.classList.remove('bg-blue-500', 'text-white');
                    btn.classList.add('border-blue-500', 'text-blue-500');
                    span.textContent = 'Acak Kartu (Mati)';
                }
            });

            // Klik Kartu atau Tombol Flip
            document.getElementById('card-container').addEventListener('click', handleFlipCard);
            document.getElementById('flip-button').addEventListener('click', handleFlipCard);

            // Tombol Jawaban
            document.getElementById('correct-button').addEventListener('click', () => handleAnswer(true));
            document.getElementById('incorrect-button').addEventListener('click', () => handleAnswer(false));

            // Tombol TTS
            document.getElementById('tts-button').addEventListener('click', (e) => {
                e.stopPropagation(); // Hentikan klik agar tidak membalik kartu
                handleTTS();
            });

            // Tombol Coba Lagi
            document.getElementById('restart-button').addEventListener('click', handleRestart);
            
            // Tombol Keluar
            document.getElementById('exit-button').addEventListener('click', handleExit);
            
            // (BARU) Event listener untuk accordion
            document.getElementById('data-selection-container').addEventListener('click', (e) => {
                const header = e.target.closest('.collapsible-header');
                if (header) {
                    toggleAccordion(header);
                }
            });

            // (BARU) Debugger bypass dengan tombol '='
            document.addEventListener('keydown', (e) => {
                if (e.key === '=') {
                    const flashcardScreen = document.getElementById('flashcard-screen');
                    // Hanya jalankan jika di layar flashcard
                    if (!flashcardScreen.classList.contains('hidden')) {
                        // console.log('DEBUG: Bypass (=) ditekan.');
                        handleAnswer(true); // Langsung tandai benar
                    }
                }
            });
        }

        // --- Logika Game ---
        
        function handleStartGame() {
            const checkboxes = document.querySelectorAll('#data-selection-container input[type="checkbox"]:checked');
            const errorEl = document.getElementById('selection-error');
            
            if (checkboxes.length === 0) {
                errorEl.classList.remove('hidden');
                return;
            }
            errorEl.classList.add('hidden');

            currentDeck = [];
            checkboxes.forEach(chk => {
                const [type, bagian] = chk.value.split('_');
                const bagianNum = parseInt(bagian, 10);
                const cardsFromPart = allCards.filter(card => card.type === type && card.bagian === bagianNum);
                currentDeck.push(...cardsFromPart);
            });

            if (isShuffled) {
                // Algoritma shuffle Fisher-Yates
                for (let i = currentDeck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
                }
            }

            // Reset state
            currentCardIndex = 0;
            score = 0;
            incorrectAnswers = [];
            
            showScreen('flashcard');
            // (BARU) Tampilkan tombol jawaban secara permanen di layar flashcard
            document.getElementById('answer-buttons').classList.remove('hidden');
            displayCard();
            
            // (BARU) Pastikan kartu pertama terlihat dan tidak 'opacity-0'
            const cardContainer = document.getElementById('card-container');
            cardContainer.classList.remove('opacity-0', 'scale-95');
        }

        function showScreen(screenId) {
            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('flashcard-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.add('hidden');

            document.getElementById(screenId + '-screen').classList.remove('hidden');
        }

        function displayCard() {
            // (DIHAPUS) Pengecekan 'showResults' (dipindah ke handleAnswer)
            // (DIHAPUS) Reset 'is-flipped' (dipindah ke handleAnswer)
            // (DIHAPUS) Animasi fade-in (dipindah ke handleAnswer)

            const card = currentDeck[currentCardIndex];
            
            // (BARU) Safety check jika deck kosong atau index bermasalah
            if (!card) return; 

            document.getElementById('card-kanji').textContent = card.kanji;
            document.getElementById('card-furigana').textContent = card.furigana;
            document.getElementById('card-arti').textContent = card.arti;

            document.getElementById('progress-text').textContent = `${currentCardIndex + 1} / ${currentDeck.length}`;

            // Setup TTS
            utterance.text = card.furigana;
            utterance.lang = 'ja-JP';

            // (BARU) Animasi fade-in / zoom-in untuk kartu baru
            // Hapus kelas transisi untuk memunculkan kartu
            document.getElementById('card-container').classList.remove('opacity-0', 'scale-95');
        }

        function handleFlipCard() {
            // (PERUBAHAN) Menggunakan .toggle() agar bisa dibalik berulang kali
            document.getElementById('card-inner').parentElement.classList.toggle('is-flipped');
            // (DIHAPUS) Baris di bawah ini dihapus agar tombol jawaban tetap ada
            // document.getElementById('answer-buttons').classList.remove('hidden');
            // document.getElementById('flip-button').classList.add('hidden');
        }

        function handleAnswer(isCorrect) {
            // (BARU) Animasi fade-out / zoom-out kartu saat ini
            const cardContainer = document.getElementById('card-container');
            cardContainer.classList.add('opacity-0', 'scale-95');

            const correctBtn = document.getElementById('correct-button');
            const incorrectBtn = document.getElementById('incorrect-button');

            if (isCorrect) {
                score++;
                // Animasi feedback
                correctBtn.classList.add('flash-correct');
                setTimeout(() => correctBtn.classList.remove('flash-correct'), 500);
            } else {
                incorrectAnswers.push(currentDeck[currentCardIndex]);
                // Animasi feedback
                incorrectBtn.classList.add('flash-incorrect');
                setTimeout(() => incorrectBtn.classList.remove('flash-incorrect'), 500);
            }

            // (PERUBAHAN) Logika dipindahkan dari displayCard() ke sini
            // Jeda singkat (300ms) selama kartu fade-out
            setTimeout(() => {
                currentCardIndex++;
                
                // 1. Cek apakah sesi selesai
                if (currentCardIndex >= currentDeck.length) {
                    showResults();
                    return;
                }

                // 2. Selagi kartu tidak terlihat (opacity-0):
                const cardInner = document.getElementById('card-inner');

                //    Matikan transisi flip
                cardInner.style.transition = 'none';
                
                //    Langsung balikkan kartu ke depan
                cardContainer.classList.remove('is-flipped');

                // 3. Panggil displayCard() untuk *update konten* (saat masih opacity-0)
                displayCard(); 

                // 4. Force reflow (penting)
                void cardInner.offsetWidth; 

                // 5. Nyalakan lagi transisi flip
                cardInner.style.transition = 'transform 0.6s';

                // 6. Fade in kartu yang sudah benar (setelah di-update)
                cardContainer.classList.remove('opacity-0', 'scale-95');

            }, 300); // Harus cocok dengan durasi transisi 'opacity'
        }

        function handleTTS() {
            if (synth.speaking) {
                synth.cancel();
            }
            synth.speak(utterance);
        }

        function showResults() {
            showScreen('results');
            
            document.getElementById('score-display').textContent = `${score} / ${currentDeck.length}`;
            
            const tbody = document.getElementById('incorrect-list-tbody');
            const incorrectContainer = document.getElementById('incorrect-list-container');
            tbody.innerHTML = '';

            if (incorrectAnswers.length === 0) {
                incorrectContainer.classList.add('hidden');
            } else {
                incorrectContainer.classList.remove('hidden');
                incorrectAnswers.forEach((card, index) => {
                    tbody.innerHTML += `
                        <tr class="text-gray-700">
                            <td class="px-4 py-3">${index + 1}</td>
                            <td class="px-4 py-3">${card.kanji}</td>
                            <td class="px-4 py-3">${card.furigana}</td>
                            <td class="px-4 py-3">${card.arti}</td>
                        </tr>
                    `;
                });
            }
        }
        
        function handleExit() {
             // Reset kartu ke posisi awal
            document.getElementById('card-inner').parentElement.classList.remove('is-flipped');
            // (BARU) Sembunyikan tombol jawaban saat keluar
            document.getElementById('answer-buttons').classList.add('hidden');
            // document.getElementById('flip-button').classList.remove('hidden'); // Logika ini sudah tidak relevan
            
            // Hapus centang
            const checkboxes = document.querySelectorAll('#data-selection-container input[type="checkbox"]:checked');
            checkboxes.forEach(chk => chk.checked = false);

            showScreen('selection');
        }

        function handleRestart() {
            handleExit();
        }

        // --- Utilitas ---

        // (DIHAPUS) function setupDarkMode() { ... }

        // (DIHAPUS) function injectSVGs() { ... }

        // --- Inisialisasi Aplikasi ---
        document.addEventListener('DOMContentLoaded', () => {
            parseAllData();
            populateSelectionScreen();
            setupEventListeners();
            // (DIHAPUS) setupDarkMode();
            // (DIHAPUS) injectSVGs();
        });

    </script>
