<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irochori - Pilih Materi</title>
    <!-- Tautan ke CSS Kustom Anda -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Ikon Favicon -->
    <link rel="icon" href="assets/img/logo.svg">
</head>
<body>

    <!-- Header / Navigasi -->
    <nav class="navbar">
        <div class="container nav-container">
            <!-- Brand (Logo) -->
            <div class="nav-brand">
                <img src="assets/img/cho.svg" alt="Cho" class="logo">
            </div>
            
            <!-- Tombol Hamburger (Mobile) -->
            <button id="hamburger-button" class="menu-toggle" aria-label="Buka menu" aria-expanded="false">
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </button>

            <!-- Desktop & Mobile Links -->
            <div id="mobile-menu" class="nav-links">
                <a href="#">Metode</a>
                <a href="#selection-screen" class="nav-link-flashcard">Materi Flashcard</a>
            </div>
        </div>
    </nav>

    <main class="container">

        <!-- ===== 1. Layar Pemilihan ===== -->
        <section id="selection-screen" class="screen active">
            <h2 class="screen-title">Pilih Materi Flashcard</h2>
            <div class="card selection-card">
                
                <!-- Kontainer untuk pilihan data -->
                <div id="data-selection-container" class="accordion-container">
                    <p id="initial-loading" class="loading-message">Memuat semua data...</p>
                </div>

                <!-- Tombol Acak dan Mulai -->
                <div class="selection-controls">
                    <button id="shuffle-toggle" class="btn btn-outline" title="Acak Kartu (Mati)">
                        <img src="assets/img/acak.svg" alt="Acak" class="icon">
                        <!-- (DIHAPUS) <span>Acak Kartu (Mati)</span> -->
                    </button>
                    <button id="start-button" class="btn btn-primary">
                        Mulai Belajar
                    </button>
                </div>
                <p id="selection-error" class="error-message hidden">Tolong pilih setidaknya satu bagian.</p>
                <p id="loading-message" class="loading-message hidden">Memuat data...</p>
            </div>
        </section>

        <!-- 
          (DIHAPUS) Layar Flashcard dan Layar Hasil dipindahkan ke session.html 
        -->

    </main>

    <!-- Tautan ke JavaScript Aplikasi Anda -->
    <script src="assets/js/app.js" defer></script>
</body>
</html>
